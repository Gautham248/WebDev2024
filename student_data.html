<!DOCTYPE html>
<html>
<head>
  <title>Student Data Form</title>
</head>
<body>
  <h1>Student Data Form</h1>
  <form action="submit.php" method="post">
    <!-- Personal Information -->
    <fieldset>
      <legend>Personal Information</legend>
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="first_name" required><br>
      
      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" name="last_name" required><br>
      
      <label for="date_of_birth">Date of Birth:</label>
      <input type="date" id="date_of_birth" name="date_of_birth"><br>
      
      <label>Gender:</label>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>
      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Other</label><br>
    </fieldset>

    <!-- Contact Information -->
    <fieldset>
      <legend>Contact Information</legend>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br>
      
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone"><br>
    </fieldset>

    <!-- Academic Information -->
    <fieldset>
      <legend>Academic Information</legend>
      <label for="student_id">Student ID:</label>
      <input type="text" id="student_id" name="student_id"><br>
      
      <label for="major">Major:</label>
      <select id="major" name="major">
        <option value="Computer Science">Computer Science</option>
        <option value="Engineering">Engineering</option>
        <option value="Biology">Biology</option>
        <option value="Mathematics">Mathematics</option>
        <!-- Add more options as needed -->
      </select><br>
      
      <label for="year">Year:</label>
      <select id="year" name="year">
        <option value="Freshman">Freshman</option>
        <option value="Sophomore">Sophomore</option>
        <option value="Junior">Junior</option>
        <option value="Senior">Senior</option>
        <!-- Add more options as needed -->
      </select><br>
      
      <label>Extracurricular Activities:</label><br>
      <input type="checkbox" id="sports" name="activities[]" value="Sports">
      <label for="sports">Sports</label><br>
      
      <input type="checkbox" id="music" name="activities[]" value="Music">
      <label for="music">Music</label><br>
      
      <input type="checkbox" id="clubs" name="activities[]" value="Clubs">
      <label for="clubs">Clubs</label><br>
    </fieldset>

    <!-- Submit Button -->
    <input type="submit" value="Submit">
  </form>
</body>
</html>
