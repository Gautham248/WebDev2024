<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1" align="center" >
        <tr>
            <td rowspan="3">Food</td>
            <td colspan="4">Recommended Intake</td>
        </tr>
        <tr>
            <td colspan="2">age &lt; 15</td>
            <td colspan="2">age &gt; 15</td>
        </tr>
        <tr>
            <td>gm</td>
            <td>Kcal</td>
            <td>gm</td>
            <td>Kcal</td>
        </tr>
        <tr>
            <td>Cereals</td>
            <td>1000</td>
            <td>2000</td>
            <td>750</td>
            <td>1760</td>
        </tr>
        <tr>
            <td>Non Cereals</td>
            <td>450</td>
            <td>800</td>
            <td>350</td>
            <td>600</td>
        </tr>
    </table>
    <br><br>
 <form action="">
    <table border="1" align="center">
        <tr>
            <td rowspan="2">Name</td>
            <td><label for="Name">First <input type="text"></label></td>
        </tr>
        <tr>
            <td><label for="Name">Last <input type="text"></label></td>
        </tr>
        <tr>
            <td rowspan="2">Gender</td>
            <td><label><input type="radio" name="gender" value="male">male</label></td>
        </tr>
        <tr>
            <td><label><input type="radio" name="gender" value="female">female</label></td>
        </tr>
        <tr>
            <td><label for="Hobbies">Hobbies</label></td>
            <td><input type="text"></td>
        </tr>
    </table>
 </form>

</body>
</html>
